<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
</head>
<body>
    <h1>CSS GRID</h1>
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px;">
        <div style="background-color: lightpink";>100px</div>
        <div style="background-color: lightblue";>100px</div>
        <div style="background-color: lightblue";>100px</div>
        <div style="background-color: lightpink";>100px</div>
        <div style="background-color: lightpink";>100px</div>
        <div style="background-color: lightpink";>100px</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 20px">
        <div style="background-color: lightpink";>200px</div>
        <div style="background-color: lightblue";>100px</div>
        <div style="background-color: lightpink";>100px</div>
        <div style="background-color: lightblue";>100px</div>
        
    </div>
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    margin-top:20px">
        <div style="background-color: lightpink";>header</div>
        <div style="background-color: lightblue";>menu</div>
        <div style="background-color: lightblue";>main</div>
        <div style="background-color: lightpink";>right</div>
        <div style="background-color: lightpink";>footer</div>
    </div>
    <div style="margin-top: 20px; display: grid;
    grid-template-columns: 100px 100px;
    grid-template-rows: 100px 100px;
    gap: 10px" >
        <div style="background-color: lightpink";>100px</div>
        <div style="background-color: lightblue";>100px</div>
        <div style="background-color: lightblue";>100px</div>
        <div style="background-color: lightpink";>100px</div>
    </div>
</body>
</html>
